  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-platform: #000000;
      --bg-surface: #080808;
      --bg-card: #0c0c0c;
      --text-main: #ffffff;
      --accent-neon: #00e5ff;
      --border-main: #1a1a1a;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-platform);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
    }
    
    h1, h2, h3, h4, .font-futuristic {
      font-family: 'Oxanium', sans-serif !important;
      font-weight: 700;
    }

    .font-tactical {
      font-family: 'Teko', sans-serif !important;
      text-transform: uppercase;
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .text-glow-neon {
      text-shadow: 0 0 15px var(--accent-neon);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Scanline Animation */
    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.15; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    .scanline-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, var(--accent-neon), transparent);
      height: 20%;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .group:hover .scanline-effect::after {
      animation: scanline 2s linear infinite;
    }

    /* Pulsing Border */
    @keyframes border-pulse {
      0% { border-color: rgba(0, 229, 255, 0.2); }
      50% { border-color: rgba(0, 229, 255, 0.8); }
      100% { border-color: rgba(0, 229, 255, 0.2); }
    }

    .active-border-pulse {
      animation: border-pulse 2s infinite ease-in-out;
    }

    /* Floating Particles Effect */
    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-10px) translateX(5px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.3;
      animation: float 4s infinite ease-in-out;
    }
  </style>
