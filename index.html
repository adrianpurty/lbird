<head>

  <title>LeadBid Pro - Buy & Bid on High-Quality Leads</title>
  <script>
    // Robust polyfill for process.env to prevent ReferenceErrors in production browsers
    window.process = window.process || {};

  </script>

  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-platform: #f1f5f9;
      --bg-surface: #ffffff;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-accent: #ca8a04;
      --border-main: #e2e8f0;
      --sidebar-bg: #ffffff;
    }

    .dark-theme {
      --bg-platform: #050810;
      --bg-surface: #0a0a0a;
      --bg-card: #111111;
      --text-main: #facc15;
      --text-accent: #facc15;
      --border-main: #1e293b;
      --sidebar-bg: #050505;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-platform);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
    }
    
    .theme-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .glass-effect {
      background: rgba(var(--bg-platform-rgb), 0.8);
      backdrop-filter: blur(8px);
    }

    @keyframes card-pop-in {
      0% { opacity: 0; transform: scale(0.95) translateY(10px); }
      70% { transform: scale(1.02) translateY(-2px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes bid-pulse {
      0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); }
      100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
    }

    @keyframes approval-burst {
      0% { transform: scale(0.8); opacity: 0; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      50% { opacity: 1; }
      100% { transform: scale(1.2); opacity: 0; box-shadow: 0 0 40px 20px rgba(16, 185, 129, 0); }
    }

    @keyframes banner-slide {
      0% { transform: translateY(-100%); opacity: 0; }
      15% { transform: translateY(0); opacity: 1; }
      85% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    @keyframes sparkle-twinkle {
      0%, 100% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    .animate-card-pop {
      animation: card-pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
    }

    .animate-bid-glow {
      animation: bid-pulse 2s infinite;
    }

    .approval-flash {
      position: absolute;
      inset: -2px;
      border: 4px solid #10b981;
      border-radius: 1rem;
      pointer-events: none;
      z-index: 50;
      animation: approval-burst 1.5s ease-out forwards;
    }

    .approval-banner {
      animation: banner-slide 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .sparkle-dot {
      animation: sparkle-twinkle 0.8s ease-in-out infinite;
    }
  </style>
