<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadBid Pro - Buy & Bid on High-Quality Leads</title>
  <script>
    // Robust polyfill for process.env to prevent ReferenceErrors in production browsers
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-platform: #f1f5f9;
      --bg-surface: #ffffff;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-accent: #ca8a04;
      --border-main: #e2e8f0;
      --sidebar-bg: #ffffff;
    }

    .dark-theme {
      --bg-platform: #050810;
      --bg-surface: #0a0a0a;
      --bg-card: #111111;
      --text-main: #facc15;
      --text-accent: #facc15;
      --border-main: #1e293b;
      --sidebar-bg: #050505;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-platform);
      color: var(--text-main);
      transition: background-color 0.2s ease, color 0.2s ease;
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .theme-transition {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Rendering Performance Optimizations */
    .optimize-gpu {
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
    }

    .lead-card-render {
      content-visibility: auto;
      contain: paint;
      contain-intrinsic-size: 1px 400px;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes card-pop-in {
      0% { opacity: 0; transform: scale(0.98) translateY(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .animate-card-pop {
      animation: card-pop-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .animate-bid-glow {
      animation: bid-pulse 2.5s infinite;
    }

    @keyframes bid-pulse {
      0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.3); }
      70% { box-shadow: 0 0 0 8px rgba(250, 204, 21, 0); }
      100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
    }
  </style>
