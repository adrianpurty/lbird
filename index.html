  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-platform: #000000;
      --bg-surface: #050505;
      --bg-card: #0D0D0D;
      --text-main: #FFFFFF;
      --accent-brand: #2DD4BF; /* Teal accent from the image */
      --border-zinc: #1A1A1A;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-platform);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
    }
    
    h1, h2, h3, h4, .font-futuristic {
      font-family: 'Oxanium', sans-serif !important;
      font-weight: 700;
    }

    .font-tactical {
      font-family: 'JetBrains Mono', monospace !important;
      text-transform: uppercase;
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(45, 212, 191, 0.4);
    }

    .text-glow-brand {
      text-shadow: 0 0 15px var(--accent-brand);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    .scanline-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, var(--accent-brand), transparent);
      height: 20%;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .group:hover .scanline-effect::after {
      animation: scanline 3s linear infinite;
    }

    @keyframes border-pulse {
      0% { border-color: rgba(45, 212, 191, 0.1); }
      50% { border-color: rgba(45, 212, 191, 0.4); }
      100% { border-color: rgba(45, 212, 191, 0.1); }
    }

    .active-border-pulse {
      animation: border-pulse 2s infinite ease-in-out;
    }

    .theme-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    ::selection {
      background-color: var(--accent-brand);
      color: #000000;
    }

    .font-logo {
      font-family: 'Oxanium', sans-serif;
      font-weight: 800;
      letter-spacing: -0.05em;
    }
  </style>
