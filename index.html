  <style>
    :root {
      --bg-platform: #050505;
      --bg-surface: #0a0a0a;
      --bg-card: #0c0c0c;
      --text-main: #ffffff;
      --text-dim: #666666;
      --accent-primary: #7c3aed; /* Blue Violet */
      --accent-secondary: #00e5ff;
      --border-main: rgba(255, 255, 255, 0.05);
      --border-bright: rgba(255, 255, 255, 0.1);
      --input-bg: #000000;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-platform);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-clean {
      font-family: 'Inter', sans-serif !important;
    }

    h1, h2, h3, h4, .font-futuristic {
      font-family: 'Oxanium', sans-serif !important;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .font-tactical {
      font-family: 'Teko', sans-serif !important;
      text-transform: uppercase;
    }

    .text-glow {
      text-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .scanline::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, var(--accent-primary) 50%, transparent 100%);
      opacity: 0.03;
      height: 100px;
      width: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    .grid-bg {
      background-image: 
        linear-gradient(var(--border-main) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-main) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glass-panel {
      background: var(--bg-surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-bright);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .bg-platform { background-color: var(--bg-platform); }
    .bg-surface { background-color: var(--bg-surface); }
    .bg-card { background-color: var(--bg-card); }
    .bg-input { background-color: var(--input-bg); }
    .text-main { color: var(--text-main); }
    .text-dim { color: var(--text-dim); }
    .text-accent { color: var(--accent-primary); }
    .border-main { border-color: var(--border-main); }
    .border-bright { border-color: var(--border-bright); }
    .accent-bg { background-color: var(--accent-primary); }

    /* Fix select visibility */
    select option {
      background-color: #0c0c0c;
      color: #ffffff;
    }
